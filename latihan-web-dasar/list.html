<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Text</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <li>List 5</li>
    </ul>

    <h1>Ordered List</h1>
    <ol type="A">
        <li>Bagian 1</li>
        <li>Bagian 2</li>
        <li>Bagian 3</li>
        <li>Bagian 4</li>
        <li>Bagian 3</li>
    </ol>
</body>
</html>
